<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동방원곡모음</title>
    <style>
        /* 이미지와 텍스트가 함께 버튼으로 표시되는 버튼들 */
        .categoryButton {
            display: inline-block;
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            margin: 10px; /* 버튼 사이의 간격을 조절합니다. */
            width: calc(33.33% - 20px); /* 모바일에서 3개씩 정렬되도록 너비를 조절합니다. */
        }
        
        .categoryButton img {
            max-width: 100%; /* 이미지가 버튼 너비를 넘지 않도록 설정합니다. */
        }

        .buttonText {
            display: block;
        }

        /* 노래를 재생할 수 있는 버튼들 */
        .songButton {
            display: none; /* 초기에는 노래 버튼을 숨깁니다. */
        }

        /* 노래 버튼들의 컨테이너 */
        #songButtons {
            display: flex;
            flex-wrap: wrap; /* 버튼이 화면을 넘칠 때 자동으로 다음 줄로 넘어가도록 설정합니다. */
        }

        /* 노래 버튼들 */
        .songButton {
            flex: 1 0 calc(33.33% - 20px); /* 모바일에서 3개씩 정렬되도록 너비를 조절합니다. */
            margin: 10px; /* 버튼 사이의 간격을 조절합니다. */
        }
    </style>
</head>
